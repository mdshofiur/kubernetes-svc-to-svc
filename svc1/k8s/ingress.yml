apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: frontend-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: fr.poridhi.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fr.poridhi.io
                port:
                  number: 80